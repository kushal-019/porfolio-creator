<script>
    var a=document.getElementById("button");
    var b=document.getElementById("input4");
    var c=document.getElementById("input2");
    var d=document.getElementById("input3");
    var h=document.getElementById("invalid");
    var g=document.getElementById("success");
    a.addEventListener("click",function(e) {
        if(b.value != d.value){
            h.style.display="block";
        e.preventDefault();
        // setTimeout((h.style.display="none"),-2000);
        }
        else if(b.value !="" && c.value !="" && d.value !=""){
            g.style.display="block";

        window.close("create.html");},800);
