            <div class="right">

                </div>
                <div class="grid">
                    <label for="skills">Skills:</label><br>
                    <textarea  name="skills" id="skills"></textarea><br>
                    <button id="skills-btn" >add</button>
                </div>
                <div class="grid">
                    <label for="reference">Reference:</label><br>
                    <textarea  name="reference" id="reference"></textarea><br>
                    <button id="ref-btn" >add</button>
